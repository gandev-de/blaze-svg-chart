<head>
  <title>svg-chart</title>

<body>
  <svg xmlns="http://www.w3.org/2000/svg"
       width="600" height="200">

    <line class="baseline" x1="0" x2="600" y1="150" y2="150" />

    {{#each series_items}}

    {{/each}}
  </svg>
