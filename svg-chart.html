<head>
  <title>svg-chart</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg"
       width="600" height="200">

    <line x1="0" x2="600" y1="150" y2="150" style="stroke-width: 1px; stroke: black;" />

    {{#each series}}
      {{#unless first_series_item}}
        <line {{connection}} style="stroke-width: 1px; stroke: green;" />
      {{/unless}}
    {{/each}}
  </svg>
</body>
